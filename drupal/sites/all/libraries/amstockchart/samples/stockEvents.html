<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>amStock Example</title>
		<link rel="stylesheet" href="../amcharts/style.css"	type="text/css">
		<script src="../amcharts/amstock.js" type="text/javascript"></script>
		<script type="text/javascript">
			AmCharts.ready(function () {
				generateChartData();
				createStockChart();
			});

			var chartData = [];

			function generateChartData() {
				var firstDate = new Date(2012, 0, 1);
				firstDate.setDate(firstDate.getDate() - 500)
				firstDate.setHours(0, 0, 0, 0);

				for (var i = 0; i < 500; i++) {
					var newDate = new Date(firstDate);
					newDate.setDate(newDate.getDate() + i);

					var a = Math.round(Math.random() * (40 + i)) + 100 + i;
					var b = Math.round(Math.random() * 100000000);

					chartData.push({
						date: newDate,
						value: a,
						volume: b
					});
				}
			}

			var chart;

			function createStockChart() {
				chart = new AmCharts.AmStockChart();
				chart.pathToImages = "../amcharts/images/";

				// DATASETS //////////////////////////////////////////
				var dataSet = new AmCharts.DataSet();
				dataSet.color = "#b0de09";
				dataSet.fieldMappings = [{
					fromField: "value",
					toField: "value"
				}, {
					fromField: "volume",
					toField: "volume"
				}];
				dataSet.dataProvider = chartData;
				dataSet.categoryField = "date";

				// set data sets to the chart
				chart.dataSets = [dataSet];

				// PANELS ///////////////////////////////////////////                                                  
				// first stock panel
				var stockPanel1 = new AmCharts.StockPanel();
				stockPanel1.showCategoryAxis = false;
				stockPanel1.title = "Value";
				stockPanel1.percentHeight = 70;

				// graph of first stock panel
				var graph1 = new AmCharts.StockGraph();
				graph1.valueField = "value";
				stockPanel1.addStockGraph(graph1);

				// create stock legend                
				var stockLegend1 = new AmCharts.StockLegend();
				stockLegend1.valueTextRegular = " ";
				stockLegend1.markerType = "none";
				stockPanel1.stockLegend = stockLegend1;


				// second stock panel
				var stockPanel2 = new AmCharts.StockPanel();
				stockPanel2.title = "Volume";
				stockPanel2.percentHeight = 30;
				var graph2 = new AmCharts.StockGraph();
				graph2.valueField = "volume";
				graph2.type = "column";
				graph2.fillAlphas = 1;
				stockPanel2.addStockGraph(graph2);

				// create stock legend                
				var stockLegend2 = new AmCharts.StockLegend();
				stockLegend2.valueTextRegular = " ";
				stockLegend2.markerType = "none";
				stockPanel2.stockLegend = stockLegend2;

				// set panels to the chart
				chart.panels = [stockPanel1, stockPanel2];


				// OTHER SETTINGS ////////////////////////////////////
				var scrollbarSettings = new AmCharts.ChartScrollbarSettings();
				scrollbarSettings.graph = graph1;
				scrollbarSettings.updateOnReleaseOnly = true;
				chart.chartScrollbarSettings = scrollbarSettings;

				var cursorSettings = new AmCharts.ChartCursorSettings();
				cursorSettings.valueBalloonsEnabled = true;
				chart.chartCursorSettings = cursorSettings;


				// PERIOD SELECTOR ///////////////////////////////////
				var periodSelector = new AmCharts.PeriodSelector();
				periodSelector.periods = [{
					period: "DD",
					count: 10,
					label: "10 days"
				}, {
					period: "MM",
					count: 1,
					label: "1 month"
				}, {
					period: "YYYY",
					count: 1,
					label: "1 year"
				}, {
					period: "YTD",
					label: "YTD"
				}, {
					period: "MAX",
					label: "MAX"
				}];
				chart.periodSelector = periodSelector;


				var panelsSettings = new AmCharts.PanelsSettings();
				panelsSettings.usePrefixes = true;
				chart.panelsSettings = panelsSettings;


				// EVENTS
				var e0 = {
					date: new Date(2010, 8, 19),
					type: "sign",
					backgroundColor: "#85CDE6",
					graph: graph1,
					text: "S",
					description: "This is description of an event"
				};
				var e1 = {
					date: new Date(2010, 10, 19),
					type: "flag",
					backgroundColor: "#FFFFFF",
					backgroundAlpha: 0.5,
					graph: graph1,
					text: "F",
					description: "Some longer\ntext can also\n be added"
				};
				var e2 = {
					date: new Date(2010, 11, 10),
					showOnAxis: true,
					backgroundColor: "#85CDE6",
					type: "pin",
					text: "X",
					graph: graph1,
					description: "This is description of an event"
				};
				var e3 = {
					date: new Date(2010, 11, 26),
					showOnAxis: true,
					backgroundColor: "#85CDE6",
					type: "pin",
					text: "Z",
					graph: graph1,
					description: "This is description of an event"
				};
				var e4 = {
					date: new Date(2011, 0, 3),
					type: "sign",
					backgroundColor: "#85CDE6",
					graph: graph1,
					text: "U",
					description: "This is description of an event"
				};
				var e5 = {
					date: new Date(2011, 1, 6),
					type: "sign",
					graph: graph1,
					text: "D",
					description: "This is description of an event"
				};
				var e6 = {
					date: new Date(2011, 3, 5),
					type: "sign",
					graph: graph1,
					text: "L",
					description: "This is description of an event"
				};
				var e7 = {
					date: new Date(2011, 3, 5),
					type: "sign",
					graph: graph1,
					text: "R",
					description: "This is description of an event"
				};
				var e8 = {
					date: new Date(2011, 5, 15),
					type: "arrowUp",
					backgroundColor: "#00CC00",
					graph: graph1,
					description: "This is description of an event"
				};
				var e9 = {
					date: new Date(2011, 6, 25),
					type: "arrowDown",
					backgroundColor: "#CC0000",
					graph: graph1,
					description: "This is description of an event"
				};
				var e10 = {
					date: new Date(2011, 8, 1),
					type: "text",
					graph: graph1,
					text: "Longer text can\nalso be displayed",
					description: "This is description of an event"
				};

				dataSet.stockEvents = [e0, e1, e2, e3, e4, e5, e6, e7, e8, e9, e10];

				chart.write('chartdiv');
			}

			
		</script>
	</head>
	<body style="background-color:#FFFFFF">
		<div id="chartdiv" style="width:100%; height:600px;"></div>
	</body>

</html>
